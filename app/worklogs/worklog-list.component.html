<div *ngIf="worklogs">
    <div *ngFor="let worklog of worklogs">
        <div>Logged on {{getLoggedOnMessage()}}</div>
        <div>
            <div class="col-xs-4">
                Time Spent:
            </div>
            <div class="col-xs-8">
                {{worklog.hours}}
            </div>
        </div>
        <hr>
    </div>
</div>
