<style>
    .pointer{
        cursor: pointer
    }
</style>

<div class="row">
    <section>
        <header>
            <h4>My Projects</h4>
        </header>
        <div class="container">
            <p class="active">Projects <span class="badge">{{projects ? projects.length: 0}}</span></p>
        </div>
    </section>
    <article class="col-xs-6">
        <section>
            <div class="well pointer" *ngFor="let project of projects">
                <ul class="list-group" (click)="goToProject(project._id)">
                    <li class="list-group-item">
                        <label class="label label-default">Name:</label> {{project.name}}
                    </li>
                    <li class="list-group-item">
                        <label class="label label-success">Description:</label> {{project.description}}
                    </li>
                    <li class="list-group-item">
                        <label class="label label-primary">Status:</label> {{project.status}}
                    </li>
                </ul>
                <!--<div>
                    <button class="btn btn-default" (click)="viewTasks()">View Tasks</button>
                </div>-->
            </div>
        </section>
    </article>
</div>
<div class="row" style="margin-top:25px;">
    <button class="btn btn-primary" (click)="goToProject('newProject')">Add project</button>
</div>
