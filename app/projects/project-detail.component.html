<style>
    .confirm-button{
        margin:10px;
    }
</style>

<div class="jumbotron" *ngIf="project">
    <div class="container">
        <div class="col-xs-8 col-xs-offset-2 ">
            <form class="form-horizontal">
                <div class="form-group">
                    <h2>{{project.name}} details</h2>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Name:</label>
                    <div class="col-xs-10">
                        <input type="text" class="form-control" [(ngModel)]="project.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Status:</label>
                    <div class="col-xs-10">
                        <select [(ngModel)]="project.status" class="form-control">
                            <option *ngFor="#status of statuses" [ngValue]="status">{{status.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Description:</label>
                    <div class="col-xs-10">
                        <textarea class="form-control" [(ngModel)]="project.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Estimation:</label>
                    <div class="col-xs-10">
                        <input type="number" class="form-control" [(ngModel)]="project.estimation" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label">Revenue:</label>
                    <div class="col-xs-5">
                        <input type="number" class="form-control" [(ngModel)]="project.revenue" min="0">
                    </div>
                    <div class="col-xs-5">
                        <select [(ngModel)]="project.monetaryUnit" class="form-control">
                            <option *ngFor="#currency of currencies" [ngValue]="currency">{{currency.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <div class="checkbox">
                            <label class="control-label">
                                <input #{{project.id}} type="checkbox" [(ngModel)]="project.finished">Finished
                             </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <div class="pull-left">
                            <button class="btn btn-default confirm-button">Cancel</button>
                        </div>
                        <div class="pull-left">
                            <button class="btn btn-success confirm-button">Save</button>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
