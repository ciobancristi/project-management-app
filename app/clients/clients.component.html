<h1>Clients</h1>

<form action="">
    <div class="form-group">
        <label for="">_id</label>
        <input type="text" [(ngModel)]="inp._id">
    </div>
    <div class="form-group">
        <label for="">Field 2</label>
        <input type="text" [(ngModel)]="inp.field2">
    </div>
    <div class="form-group">
        <label for="">Field 3</label>
        <input type="text" [(ngModel)]="inp.field3">
    </div>
    <div class="form-group">
        <button (click)="save()" class="btn btn-primary">Add</button>
    </div>
</form>
<div *ngIf="data">
    <div class="container">
        <label class="col-xs-12">Total rows: {{data.total_rows}}</label>
        <div *ngFor="let row of data.rows" class="well col-xs-5">
            <p>{{row.doc._id}}</p>
            <p>{{row.doc.field2}}</p>
            <p>{{row.doc.field3}}</p>
            <label for="">Deleted</label>
            <p>{{row.doc._deleted}}</p>
        </div>
    </div>
</div>
