<h2>Tasks</h2>

<div *ngIf="tasks">
    <accordion>
        <accordion-group *ngFor="let task of tasks" [heading]="task.name">
            <div>
                <label for="status">Status: </label> {{task.status}}
            </div>
            <div>
                <label for="">Description:</label> {{task.description}}
            </div>
        </accordion-group>
    </accordion>
</div>
